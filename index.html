<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="form-box">
        <h2>Busque um CEP</h2>
        <form id="cep-form">
          <input
            autocomplete="off"
            id="cep-input"
            type="text"
            placeholder="Digite o cep"
          />
          <button id="cep-submit" type="submit">Buscar</button>
        </form>
        <span id="result"></span>
      </div>

      <div class="error hidden">
        <h3 style="color: red; text-align: center">
          cep inexistente no banco de dados
        </h3>
      </div>

      <div class="cep-info hidden">
        <h3>cep:</h3>
        <span id="cep"></span>
        <h3>Rua:</h3>
        <span id="rua"></span>
        <h3>Complemento:</h3>
        <span id="complemento"></span>
        <h3>Bairro:</h3>
        <span id="bairro"></span>
        <h3>Estado:</h3>
        <span id="estado"></span>
        <h3>Prov√≠ncia:</h3>
        <span id="provincia"></span>
      </div>
    </section>

    <script src="src/script.js"></script>
  </body>
</html>
